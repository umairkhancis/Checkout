buildscript {
    ext.kotlin_version = '1.3.72'
    ext.ktor_version = '1.2.3'
    ext.exposed_version = '0.16.3'
    ext.h2_version = '1.4.196'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

apply plugin: 'application'

mainClassName = 'com.noorifytech.maha.Main'

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    jcenter()
}

test {
    useJUnitPlatform()
}

dependencies {
    // Kotlin standard library
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Web framework
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-websockets:$ktor_version"

    // Json serialization/de-serialization
    compile "io.ktor:ktor-jackson:$ktor_version"

    // In memory database
    compile "com.h2database:h2:$h2_version"

    // ORM Framework
    compile "org.jetbrains.exposed:exposed:$exposed_version"

    // Connection pooling
    compile 'com.zaxxer:HikariCP:3.3.1'

    // Call Logging
    compile "ch.qos.logback:logback-classic:1.2.1"

    // Testing
    testCompile "org.assertj:assertj-core:3.11.1"
    testCompile "org.mockito:mockito-core:2.28.1"
    testCompile "io.rest-assured:rest-assured:4.0.0"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.5.1"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}
